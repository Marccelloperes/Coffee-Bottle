{% extends "base.html" %}
{% block content %}
  <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="form" action="/registro" name="form" id="form" method="post">
              <div class="form-group">
                <label for="nome">NOME</label>
                <input class="form-control" type="text" name="nome" value="" placeholder="Nome">
              </div>
              <div class="form-group">
                <label for="email">EMAIL</label>
                <input class="form-control" type="email" name="email" value="" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="pass">SENHA</label>
                <input class="form-control" type="password" name="pass" value="" placeholder="Senha">
              </div>
            </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 col-md-offset-3">
          <button class="btn btn-info btn-block" type="submit" form="form" name="enviar">Enviar</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-default btn-block" type="button" form="form" name="limpar">Limpar</button>
        </div>
      </div>
  </div>
{% endblock %}
