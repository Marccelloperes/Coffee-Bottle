{% extends "base.html" %}
{% block content %}
  {% if msg!='' and type=='success' %}
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="alert alert-success text-center" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          {{msg}}</div>
    </div>
  </div>
  {% endif %}
  {% if msg!='' and type=='danger' %}
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="alert alert-danger text-center" role="alert">{{msg}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
  {% endif %}
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 panel">
          <h3>Temperatura Atual: <b>{{ temperatura }} ºC</b></h3>
          <p>Atualizado em: <b>{{ datahora }}</b></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-center">
            <h1>LIBERAR CAFÉ</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <button type="button" class="btn btn-info btn-block" onclick="pedirCafe();" name="button">Liberar Café</button>
        </div>
      </div>
    </div>
{% endblock %}
