{% extends "base.html" %}
{% block content %}
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 panel">
          <h3>Temperatura Atual: <b>{{ temperatura }} ÂºC</b></h3>
          <p>Atualizado em: <b>{{ datahora }}</b></p>
        </div>
      </div>
      {% if msg!='' and type=='success' %}
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="alert alert-success text-center" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            {{msg}}</div>
        </div>
      </div>
      {% endif %}
      {% if msg!='' and type=='danger' %}
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="alert alert-danger text-center" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            {{msg}}</div>
        </div>
      </div>
      {% endif %}
      <div class="row">
        <div class="col-md-12">
            <img src="{{ url_for('static',filename='img/coffee-bottle.png') }}" width="800px" alt="Logo Coffee Bottle" class="img-responsive center-block">
        </div>
      </div>
    </div>
{% endblock %}
